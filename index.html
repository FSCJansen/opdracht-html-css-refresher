<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht HTML/CSS Refresher</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="member">
            <div class="personal">
                <h2>Carla Snepvangers</h2>
                <p>Friends with Marijn</p>
            </div>
            <div class="avatar">
                <img src="images/carla.jpg" alt="Profielfoto Carla Snepvangers">
            </div>
            <div class="message">
                <p>Carla requested permission to view your contact details</p>  
            </div>
            <div class="approve">
                <button value="Approve">Approve</button>
            </div>    
            <div class="decline">
                <button value="decline">Decline</button>
            </div>   
        </div>
        
        <div class="member">
            <div class="personal">
                <h2>Marijn Pijnenborg</h2>
                <p>New member</p>
            </div>
            <div class="avatar">
                <img src="images/marijn.jpg" alt="Profielfoto Marijn Pijnenborg">
            </div>
            <div class="message">
                <p>Marijn wanted to add you to the group best friends</p>
            </div>
            <div class="approve">
                <button value="Approve">Approve</button>
            </div>    
            <div class="decline">
                <button value="decline">Decline</button>
            </div>   
        </div>
    </div>
    
</body>
</html>
